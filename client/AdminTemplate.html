<template name="admin">
    <p><button class="logout">Log Out</button>Add new sensor</p>
    <form class="addSensor">
        <input type="text" name="location" placeholder="Location">
        <input class="type" type="radio" name="type" value="Temperature" checked> Temperature
        <input class="type" type="radio" name="type" value="Proximity"> Proximity
        <input class="type" type="radio" name="type" value="Toggle"> Toggle
        <input type="submit" value="Add">
    </form>
    <br>
    <table>
        <tr>
        {{#each sensors}}
            <td>
                <div class="sensorBox">
                    <p>Location: {{location}}</p>
                    <p>Type: {{type}}</p>
                </div>
            </td>
        {{/each}}
        </tr>
    </table>
</template>
