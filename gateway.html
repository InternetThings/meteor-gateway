<head>
  <meta charset="UTF-8">
  <title>Gateway Client</title>
    <link rel="stylesheet" href="gateway.css">
</head>
<body>
    <h2>Gateway Client</h2>
    {{>gateway}}
</body>

<template name="gateway">
    {{#each notifications}}
        <div class="notification">
            <p>{{date}}</p>
            <p>Temperature @{{location}} is {{reading}} degrees. <button class="dismiss-notification">Dismiss</button></p>
        </div>
    {{/each}}
</template>
